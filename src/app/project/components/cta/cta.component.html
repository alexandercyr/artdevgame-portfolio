<div class="cta" [ngStyle]="{'background-color': dataService.activeColor.getRGBString()}">
  <h4>Find me on the world wide web</h4>
  <app-simple-button (onButtonClick)="navigateToAboutScreen()" [large]="true" label="contact info" iconName="pi-arrow-right" direction="right" [hover]="true" [textColor]="dataService.isDarkMode ? '#000' : '#fff'"></app-simple-button>

  <img class="globe-img" [src]="dataService.isDarkMode ? 'assets/icons/globe-black.svg' : 'assets/icons/globe.svg'" />

</div>
