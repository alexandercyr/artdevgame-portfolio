<div class="text-block">
  <div class="text-content" >
    <h4 class="subtitle" [ngStyle]="{'color': dataService.activeColor.getRGBString()}" *ngIf="content.subtitle !== '' && content.subtitle !== undefined">{{content.subtitle}}</h4>
    <h3 class="title" *ngIf="content.title !== '' && content.title !== undefined">{{content.title}}</h3>
    <p class="text" *ngFor="let text of content.text" [innerHtml]="text"></p>
  </div>
  <app-project-info class="info-container"></app-project-info>
</div>
