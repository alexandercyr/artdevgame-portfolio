<button pButton [id]="direction + '-button'" type="button" [ngClass]="{'reverse': direction === 'right'}" [ngStyle]="{'color': dataService.activeColor.getRGBString()}" pRipple [iconPos]="direction"  [label]="label" [icon]="'pi pi-arrow-' + direction" class="p-button-outlined" (focus)="handleOnFocus($event)" (click)="handleButtonClick($event)" (blur)="handleOnBlur($event)">
  <!-- <app-icon [ngStyle]="{'border-right': '1px solid ' + color }" height="20px" width="20px" class="icon" [color]="color" name="close"></app-icon> -->
</button>
