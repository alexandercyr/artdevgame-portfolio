<div class="header-container">
  <div class="header-content">
    <div *ngIf="dataService.activeProject !== undefined" #popup id="popup" class="popup" [ngStyle]="{left: uiService.popupLeft, top: uiService.popupTop} " [ngClass]="{'selected': uiService.isFocused, 'show': uiService.isHovering}">
      <p class="title">{{dataService.activeProject.title}}</p>
    </div>
    <app-tags class="tags" [visible]="uiService.isFocused" [project]="dataService.activeProject"></app-tags>
  </div>

</div>
